<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Games</title>
  </head>
  <body>
    <header><h1>Basic JS Games</h1></header>
    <main>
      <div id="choose-container">
        <button id="rock-button" class="choose-button">
          Rock, Paper, Scissors
        </button>
        <button id="tic-button" class="choose-button">Tic Tac Toe</button>
        <button id="connect-button" class="choose-button">Connect Four</button>
      </div>
      <div id="game-container">
        <div id="game-title"></div>
        <div>
          <button id="reset-button">Go Back</button>
        </div>
        <div id="game-screen"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
